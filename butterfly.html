<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugenia Petriaieva portfolio</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="css/font-awesome.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script> 
    <script src="js/butterfly.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
    
 </head>
<body>
      
    <!-- SITE BUTTERFLY -->
    <div class="container-fluid layout_butterfly">
        <div class="row">
          <h2 class="heading_main_butterfly">Site for Butterfly soft</h2>
          <p class="description">Wordpress</p>
        </div>           
        <div class="row">           
            <div class="nav_list_butterfly">
                <hr class="hr">
                    <ul class="nav_ul_butterfly">
                        <li class="nav_item_butterfly">
                            <a class="nav_link_butterfly" href="index.html">Home</a>
                        </li>
                        <li class="nav_item_butterfly">
                            <a class="nav_link_butterfly" href="https://github.com/petriaieva/ButterflyWP">Resources</a>
                        </li>
                    </ul>
                <hr class="hr">
            </div>
        </div> 
        <div class="row">
             <div id="myCarousel" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li class="item1 active"></li>
                  <li class="item2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/butterfly1.png" alt="First" >
                    </div>
                    <div class="item">
                        <img src="img/butterfly2.png" alt="Seconda" >
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>        
    </div>   
</body>
</html>
